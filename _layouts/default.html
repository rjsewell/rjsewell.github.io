<!DOCTYPE html>
<html>
<head>

  <!-- <meta charset="UTF-8"> -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="/assets/css/style.css" rel="stylesheet" />
  <link href="/assets/css/colors-dark.css" rel="stylesheet" type="text/css" title="dark" />
   <link href="/assets/css/colors-light.css" rel="stylesheet" type="text/css" title="light" />

</head>

<body>

  <header id="header">
    <h1><a href="/"><i class="icon-sun"></i> {{ site.name }}</a></h1>
    <p>{{ site.description }}</p>
  </header>

  <div id="page">

    <div id="sidebar">
      <nav>
        <ul> 
          <li><a href="/blog">Blog</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="/publications">Publications</a></li>
          <li><a href="/presentations">Presentations</a></li>
        </ul>
      </nav>
    </div>


    <div id="content">
      {{ content }}
    </div>

  </div>

  <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a>, theme by <a href="http://www.webmaster-source.com">Matt Harzewski</a>
    </p>
    <p>Switch style to Solarized 
    <a href="#" onclick="setActiveStyleSheet('dark'); return false;">dark</a>
    or Solarized 
    <a href="#" onclick="setActiveStyleSheet('light'); return false;">light</a> 
  </p>
  </footer>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="/assets/js/jquery.mobilemenu.min.js"></script>
   <script type="text/javascript" src="/assets/js/styleswitcher.js"></script>

  <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>

  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>

</body>
</html>
